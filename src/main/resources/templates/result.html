<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>JPA</title>
    <link rel="stylesheet" href="http://bit.ly/3WJ5ilK"/>
</head>
<body>
    <!-- result.html -->
    <h1>Spring Boot <small>JPA</small></h1>
    <h2 th:if="${dto}">m2, select</h2>
    <h3 th:if="${dto}" th:text="${dto.name}"></h3>
    <div th:if="${dto}" th:text="${dto}"></div>

    <div th:text="${count}"></div>
    <div th:text="${exist}"></div>

    <table th:if="${dtoList}">
        <tr>
            <th>seq</th>
            <th>name</th>
            <th>price</th>
            <th>color</th>
            <th>qty</th>
            <th>description</th>
        </tr>
        <tr th:each="dto:${dtoList}" th:object="${dto}">
            <td th:text="*{seq}"></td>
            <td th:text="*{name}"></td>
            <td th:text="*{price}"></td>
            <td th:text="*{color}"></td>
            <td th:text="*{qty}"></td>
            <td th:text="*{description}"></td>

        </tr>
    </table>
    <div th:if="${dtoList}" th:utext="${temp}"></div>

    <!-- ex01 -->
    <h3 th:if="${user}" th:text="${user.name}"></h3>
    <div th:if="${user}" th:text="${user}"></div>
    <div th:if="${userInfo}" th:text="${userInfo}"></div>
    <!-- ex03 -->
    <!--/*<ul>
        <li th:each="entity:${boards}" th:text="${entity.subject}"></li>
    </ul>*/-->
    <table th:if="${blist}">
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>회원</th>
        </tr>
        <tr th:each="dto2:${blist}" th:object="${dto2}">
            <td th:text="*{seq}"></td>
            <td th:text="*{subject}"></td>
            <td th:text="*{user}"></td>
        </tr>
    </table>
    <!-- ex04 -->
    <table th:if="${board}">
        <tr>
            <th>제목</th>
            <td th:text="${board.subject}"></td>
        </tr>
        <tr>
            <th>태그</th>
            <td>
                <span th:each="taggings:${board.taggings}" th:text="${taggings.tag.tag}+ ' '"></span>
            </td>
        </tr>
    </table>
    <!--ex05-->
    <table th:if="${tlist}">
        <tr>
            <th>태그</th>
            <th>게시물</th>
        </tr>
        <tr th:each="tag:${tlist}">
            <td th:text="${tag.tag}"></td>
            <td>
                <ul>
                    <li th:each="taggings : ${tag.taggings}" th:text="${taggings.board.subject}"></li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
