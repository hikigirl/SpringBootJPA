<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>JPA</title>
    <link rel="stylesheet" href="http://bit.ly/3WJ5ilK"/>
</head>
<body>
    <!-- result.html -->
    <h1>Spring Boot <small>JPA</small></h1>
    <h2 th:if="${dto}">m2, select</h2>
    <h3 th:if="${dto}" th:text="${dto.name}"></h3>
    <div th:if="${dto}" th:text="${dto}"></div>

    <div th:text="${count}"></div>
    <div th:text="${exist}"></div>

    <table th:if="${dtoList}">
        <tr>
            <th>seq</th>
            <th>name</th>
            <th>price</th>
            <th>color</th>
            <th>qty</th>
            <th>description</th>
        </tr>
        <tr th:each="dto:${dtoList}" th:object="${dto}">
            <td th:text="*{seq}"></td>
            <td th:text="*{name}"></td>
            <td th:text="*{price}"></td>
            <td th:text="*{color}"></td>
            <td th:text="*{qty}"></td>
            <td th:text="*{description}"></td>

        </tr>
    </table>
    <div th:if="${dtoList}" th:utext="${temp}"></div>

    <!-- ex01 -->
    <h3 th:if="${user}" th:text="${user.name}"></h3>
    <div th:if="${user}" th:text="${user}"></div>
    <div th:if="${userInfo}" th:text="${userInfo}"></div>
    <!-- ex03 -->
    <!--/*<ul>
        <li th:each="entity:${boards}" th:text="${entity.subject}"></li>
    </ul>*/-->
    <table th:if="${blist}">
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>회원</th>
        </tr>
        <tr th:each="dto2:${blist}" th:object="${dto2}">
            <td th:text="*{seq}"></td>
            <td th:text="*{subject}"></td>
            <td th:text="*{user}"></td>
        </tr>
    </table>
    <!-- ex04 -->
    <table th:if="${board}">
        <tr>
            <th>제목</th>
            <td th:text="${board.subject}"></td>
        </tr>
        <tr>
            <th>태그</th>
            <td>
                <span th:each="taggings:${board.taggings}" th:text="${taggings.tag.tag}+ ' '"></span>
            </td>
        </tr>
    </table>
    <!--ex05-->
    <table th:if="${tlist}">
        <tr>
            <th>태그</th>
            <th>게시물</th>
        </tr>
        <tr th:each="tag:${tlist}">
            <td th:text="${tag.tag}"></td>
            <td>
                <ul>
                    <li th:each="taggings : ${tag.taggings}" th:text="${taggings.board.subject}"></li>
                </ul>
            </td>
        </tr>
    </table>
    <div th:text="${names}"></div>
    <!--n08-->
    <!--<div th:if="${tuplelist}" th:text="${tuplelist}"></div>-->
    <table th:if="${tuplelist}">
        <tr>
            <th>이름</th>
            <th>색상</th>
            <th>가격</th>
        </tr>
        <tr th:each="tuple:${tuplelist}">
            <td th:text="${tuple.get(0, String)}"></td>
            <td th:text="${tuple.get(1, String)}"></td>
            <td th:text="${tuple.get(2, Integer)}"></td>
        </tr>
    </table>
    <!--n13-->
    <div th:if="${num}" th:text="${num}"></div>
    <!--n13_1-->
    <div th:if="${tuple}" th:text="${tuple}"></div>
    <!--n14 ${glist}-->
    <table th:if="${glist}">
        <tr>
            <th>색상</th>
            <th>개수</th>
            <th>가격</th>
        </tr>
        <tr th:each="tuple:${glist}">
            <td th:text="${tuple.get(0, String)}"></td>
            <td th:text="${tuple.get(1, Integer)}"></td>
            <td th:text="${tuple.get(2, Double)}"></td>
        </tr>
    </table>
    <!--n16 ${ulist}-->
    <table th:if="${ulist}">
        <tr>
            <th>아이디</th>
            <th>이름</th>
            <th>주소</th>
            <th>작성글</th>
        </tr>
        <tr th:each="user:${ulist}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <th:block th:if="${user.userInfo}">
            <td th:text="${user.userInfo.address}"></td>
            </th:block>
            <th:block th:unless="${user.userInfo}">
                <td></td>
            </th:block>
            <td class="left">
                <ul>
                    <li th:each="board:${user.boards}" th:text="${board.subject}"></li>
                </ul>

            </td>
        </tr>
    </table>
    <!--n18 ${dlist}-->
    <table th:if="${dlist}">
        <tr>
            <th>상품명</th>
            <th>가격</th>
            <th>평균가격</th>
        </tr>
        <tr th:each="tuple:${dlist}">
            <td th:text="${tuple.get(0, String)}"></td>
            <td th:text="${tuple.get(1, Integer)}"></td>
            <td th:text="${tuple.get(2, Double)}"></td>
        </tr>
    </table>

</body>
</html>
